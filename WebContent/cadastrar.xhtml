<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Insert title here</title>
	</head>
	<h:body>

	<h1>Cadastro</h1>

	<h:form>
		<div>
			<h:outputLabel for="nome" value="Nome" />
			<h:inputText id="nome" type="text" value="#{userBean.user.nome}" />
		</div>

		<div>
			<h:outputLabel for="nascimento" value="Data de Nascimento" />
			<h:inputText id="nascimento" type="text"
				value="#{userBean.user.nascimento}" />
		</div>

		<div>
			<h:outputLabel for="matricula" value="Matrícula" />
			<h:inputText id="matricula" type="text"
				value="#{userBean.user.matricula}" />
		</div>

		<div>
			<h:commandButton value="Cadastrar"
				actionListener="#{userBean.registerUser()}" />
		</div>
	</h:form>
</h:body>
</html>
